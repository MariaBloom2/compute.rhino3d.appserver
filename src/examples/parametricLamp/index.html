<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PARAMETRIC LAMP DIY! Choose your favourite shape!</title>
        <link rel="stylesheet" href="main.css">
        <style>
            body { margin: 0; font-family: Arial, Helvetica, sans-serif; }
            input {width: 90%;}
            #container {position: relative;}
            #overlay {z-index: 1; width: 100%}

            #loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 2;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    
    </head>
    <body>

        <div id="info">
            <br/>
            PARAMETRIC LAMP<br/>
            <br/>

            Which is your favourite shape?<br/>
            
            Start moving the sliders and pick your favourite one!<br/>
        </div>

    
        <div id="loader"></div> 
        <div id="container">
            <div id="overlay">
                <div>
                  <label for="Thickness wood slices">Thickness wood slices</label>
                  <input type="range" id="Thickness wood slices" min="0.8" max="1.1" value="1.1" step="1">
                </div>
                <div>
                  <label for="Total width">Total width</label>
                  <input type="range" id="Total width" min="70" max="90" value="79" step="1">
                </div>
                <div>
                  <label for="Density wood slices">Density wood slices</label>
                  <input type="range" id="Density wood slices" min="50" max="70" value="50" step="1">
                </div>
                <div>
                  <label for="Edges top view">Edges top view</label>
                  <input type="range" id="Edges top view" min="3" max="6" value="6" step="1">
                </div>
                <div>
                  <label for="Total height">Total height</label>
                  <input type="range" id="Total height" min="600" max="900" value="601" step="1">
                </div>
                <div>
                  <label for="Rotation z axis">Rotation z axis</label>
                  <input type="range" id="Rotation z axis" min="0" max="1.4" value="1" step="1">
                </div>
                <div>
                  <label for="Width up &amp; down">Width up &amp; down</label>
                  <input type="range" id="Width up &amp; down" min="0.5" max="1" value="0.8" step="1">
                </div>
                <div>
                  <label for="Width middle">Width middle</label>
                  <input type="range" id="Width middle" min="1.2" max="2.2" value="1.7" step="1">
                </div>
                <div>
                  <label for="Width wood slices">Width wood slices</label>
                  <input type="range" id="Width wood slices" min="0.7" max="0.9" value="0.8" step="1">
                </div>
                <div><button id="downloadButton" disabled>Download</button></div>
                <div><a href="LampParametric.gh" download="LampParametric.gh.html">Save source code</a></div>
            </div>
        </div>
    </div>              

            </div>
        </div>
        <script type="module" src="script.js"></script>



    </body>
</html>
